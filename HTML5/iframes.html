<html>
	
	<head>
		<title>IFrames</title>	
	</head>
	
	<body>
	<!--Iframes allow us to take information from another website to our website!-->
	
	<!--We got the entire ecowebhosting website!-->
		<iframe src="http://www.ecowebhosting.co.uk"></iframe>
		
		<hr>
		
	<!--We can also get embed code from websites like YouTube!-->
		<iframe width="560" height="315" src="https://www.youtube.com/embed/bWPMSSsVdPk?ecver=1" frameborder="0" allowfullscreen></iframe>
	
		<hr>
		
	<!--We can also use our local html files!-->
		<iframe src="forms.html"></iframe>
	</body>

</html>
