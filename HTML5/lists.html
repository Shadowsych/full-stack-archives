<html>
	
	<head>
		<title>Lists</title>	
	</head>
	
	<body>
		
		<hr>
		<!--ok so let's make an UNORDERED (bulleted points) list-->
		<ul> 
			<li>Rob</li>
			<li> <strong> Bob </strong> </li>
		</ul>
		
		<hr>
		<!--ok so let's make an ORDERED (numbers) list that uses lower-case letters instead-->
		<ol type="a"> 
			<li>Doe</li>
			<li> <strong> Joe </strong> </li>
		</ol>
		<hr>
		
	</body>

</html>
