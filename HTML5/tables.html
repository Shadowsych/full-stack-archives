<html>
	
	<head>
		<title>Tables</title>	
	</head>
	
	<body>
	
		<!-- Adding a new table to hold table rows (tr)-->
		<table>
		
		<!-- This is our header of the table-->
		<thead>
			<tr>
				<th>Name</th>
				<th>Favorite <br> Color</th>
			</tr>
		</thead>
		
		<!-- This is our body of the table-->
		<tbody>
		<!--This is our first table row-->
			<tr>
				<td>Rob</td>
				<td>Green</td>
			</tr>
		<!--This is our second table row-->
			<tr>
				<td>Kirsten</td>
				<td>Orange</td>
			</tr>
		</tbody>
		
		</table>
		
	</body>

</html>
