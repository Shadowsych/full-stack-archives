
<html>

    <head>
        
        <title>Margins</title>
		
		<!--Margins create invisible seperations between objects.-->
		<!--Margin1: Top = 0px, Right = 10px, Bottom=20px, Left=10px-->
		<!--Specific margins are: margin-left, margin-right, margin-bottom, margin-top-->
		<!--Please note that the pixels are not inversed like positions-->
        <style type="text/css">
			.margins1 {
				margin: 0px 10px 50px 10px;
			}
			.margins2 {
				margin-top: 100px;
				margin-right: 10px;
				margin-bottom: 50px;
				margin-left: 10px;
			}
			.margins3 {
				margin-top: 100px;
				margin-right: 10px;
				margin-bottom: 50px;
				margin-left: 10px;
			}
        </style>
    
    </head>

    <body>
		<p class="margins1">Margin 1</p>
		<p class="margins2">Margin 2</p>
		<p class="margins3">Margin 3</p>
    </body>

</html>
