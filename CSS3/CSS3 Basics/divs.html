
<html>

    <head>
        
        <title>Divs</title>
    
        <style type="text/css">
        
            .red {  
                color:red;
            }
            
            .large {
                font-size: 200%;
            }
            
            #green {
                color:green;
            }
        
            .underlined {
                text-decoration: underline;  
            }
            
            #first-section { 
                color:blue;
                background-color: pink;
                width:500px;
				height: 500px;
            }
            
            #second-section {
                background-color: yellow;
            }
            
        </style>
    
    </head>

    <body>
        
		<!--Divs are sections of CSS that you can divide your HTML code into.-->
        <div id="first-section">
    
            <p>The quick brown fox jumped over the lazy dog.</p>
        
            <p>Wow, I love internal CSS!</p>
            
        </div>
        
		<!--You can add multiple sections!-->
        <div id="second-section">
            
            <p id="green">This is some more text. <span class="underlined">And this text is underlined.</span></p>
        
            <h1 class="red">CSS is cool!</h1>
            
        </div>
        
    
    </body>

</html>
