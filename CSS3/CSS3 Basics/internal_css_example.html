<html>
	
	<head>
		<title>Internal CSS</title>	
		
		<!--For internal css, we put the css in the head and then declare the style as a text css editor-->
		<!--YOU MAY NOT HAVE COMMENTS INSIDE CSS STYLES -->
		<!--p means that ALL paragraphs will be edited with this style-->
		<!--h1 means that ALL h1 will be edited with this style-->
		<style type="text/css">
            p {
                color:red;
                font-size: 200%;	
            }
			h1 {
				color:blue;
			}
		</style>
	</head>
	
	<body>
		<p>Hello, my name is Pravat.</p>
		<p>Another cool CSS style.</p>
		<h1>CSS is cool!</h1>
	</body>

</html>
