
<html>

    <head>
        
        <title>Fonts</title>

		<!--We can also get fonts from Google fonts and then paste the stylsheet into the head section and then use the font-family provided from Google Fonts-->
		<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
		
		<!--Font family is the font style.-->
		<!--Sometimes fonts aren't supported, so can add multiple fonts seperated by commas in-case some are not supported.-->
		<!--Web-safe fonts are fonts that CSS supports-->
		<!--Just copy and paste font families from the website provided in the Resources.txt-->
		
        <style type="text/css">
			p {
				font-family: 'Shadows Into Light', cursive;
			}
        </style>
    
    </head>

    <body>
		<p>This is some text!</p>
    </body>

</html>
