
<html>

    <head>
        
        <title>Align Text</title>
    
		<!--Some more psuedo classes for the a class-->
		<!--Check out all the psuedo classes in the Resources.txt-->
        <style type="text/css">
        
            a {  
                text-decoration: none;
            }
            
            a:hover {
                text-decoration: underline;
            }
            
            a:visited {
                color:green;
            }
            
        </style>
    
    </head>

    <body>
        
        <div>
        
            <p><a href="http://www.google.com">Google</a></p>
            
			<!--The blank target means you open the link in a new tab-->
            <p><a href="http://www.google.se" target="_blank">Google in a new tab</a></p>
        
        </div>
    
    </body>

</html>
