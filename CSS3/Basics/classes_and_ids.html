
<html>

    <head>
        
        <title>Classes and Ids</title>
    
		<!--Classes require periods and used on certain tags with the class identified. Classes are PUBLIC for all HTML.-->
		<!--Ids work the same as classes, but with hashtags and are PRIVATE. -->
        <style type="text/css">
        
            .red { 
                color:red; 
            }
            
            .large {
                font-size: 200%;
            }
            
            #green {
                color:green;
            }
        
            .underlined {
                text-decoration: underline; 
            }
        </style>
    
    </head>

    <body>
    
		<!-- Here is how we declare class styles from the css into our HTML -->
        <p class="red large">The quick brown fox jumped over the lazy dog.</p>
        
        <p class="large">Wow, I love internal CSS!</p>
        
		<!--An example of an id with a span (spans allow us to further edit specific parts of text, image, etc.) -->
        <p id="green">This is some more text. <span class="underlined">And this text is underlined.</span></p>
        
        <h1 class="red">CSS is cool!</h1>
    
    </body>

</html>
