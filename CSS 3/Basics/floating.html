
<html>

    <head>
        
        <title>Floating</title>
    
        <style type="text/css">
			.floatright {
				float: right;
			}
			.floatleft {
				float: left;
			}
			.clear-float {
				clear: both;
			}
        </style>
    
    </head>

    <body>
	<!--Floating allows us to position our HTML elements on the screen-->
		<p class="floatright"> Hello, this is a float right test.</p>
		<p class="floatleft"> Hello, this is a float left test.</p>
		
	<!--We created a divide section that clears all of the floats in the HTML page-->
		<div class="clear-float"></div>
		<p> This should now go below the left float. </p>
    </body>

</html>
