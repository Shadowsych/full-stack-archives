<html>
	
	<head>
		<title>Animating</title>	
		
		 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		 
		 <style type="text/css">	
			#circle {
				width: 150px;
				height: 150px;
				border-radius: 50%;
				background-color: green;
				margin: 10px;
			}
		 </style>
	</head>
	
	<body>
	
	<div id="circle"></div>
	
	<script type="text/javascript">
		$("#circle").click(function() {
			/*
			the animate method uses arrays to animate the object
			this increases the circle's width and height to 400px within 2 seconds
			*/
			$(this).animate({
			width: "400px",
			height: "400px",
			marginLeft: "100px",
			marginTop: "100px"
			}, 2000, function() {
			//once the animation has complete, do this function
			$(this).css("background-color", "red");
			});
		});
	</script>
	</body>

</html>
