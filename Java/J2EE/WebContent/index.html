<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>J2EE Basics</title>
</head>
<body>

	<!-- Creating a form to send to the /processFirstServlet route -->
	<!-- Check the web.xml file to see how the Servlet routing works -->
	<form action="processFirstServlet" method="GET">
		Enter First Name: <input type="text" name="firstName"></input>
		<br/>
		Enter Last Name: <input text="text" name="lastName"></input>
		<input type="submit" value="Submit"></input>
	</form>
	
</body>
</html>
