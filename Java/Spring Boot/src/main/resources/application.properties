# Set database source to "sms" in my local machine
spring.datasource.url=jdbc:mysql://localhost:3306/sms?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false

# Credentials for MySQL
spring.datasource.username=root
spring.datasource.password=root1234

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Hibernate auto ddl (generates DB tables automatically using Hibernate)
spring.jpa.hibernate.ddl-auto=update

# Print Hibernate logs as DEBUG
logging.level.org.hibernate.SQL=DEBUG