<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- This is necessary to include thymeleaf HTML specifications  -->
	<head>
		<meta charset="UTF-8">
		<title>Update student</title>
	</head>
	<body>
		<div class="container">
			<h1>Update a student</h1>
			<div class="form-body">
				<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
					<div class="form-group">
						<label>Student First Name</label>
						
						<!-- th:field="*(firstName}" references the firstName variable in Student.java  -->
						<input type="text" name="firstName" th:field="*{firstName}" placeholder="Student First Name" />
					</div>
					<div class="form-group">
						<label>Student Last Name</label>
						<input type="text" name="lastName" th:field="*{lastName}" placeholder="Student Last Name" />
					</div>
					<div class="form-group">
						<label>Student Email</label>
						<input type="text" name="email" th:field="*{email}" placeholder="Student Email" />
					</div>
					<div class="footer-body">
						<button type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
